machine:
    services:
        - docker
dependencies:
    override:
        - docker info
        - docker build --rm=false -t ci-test .
test:
    override:
        - docker run -w /tmp/app -e CONSUMER_KEY=${CONSUMER_KEY} -e CONSUMER_SECRET=${CONSUMER_SECRET} -e ACCESS_TOKEN=${ACCESS_TOKEN} -e ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET} ci-test:latest dotnet test
        - docker run -w /tmp/app ci-test:latest npm install
        - docker run -w /tmp/app ci-test:latest npm test
deployment:
    production:
        branch: master
        commands:
            - docker login --email=${DOCKER_EMAIL} --username=${DOCKER_EMAIL} --password=${HEROKU_API_KEY} registry.heroku.com
            - docker tag ci-test registry.heroku.com/twitter-wall-ncl/web
            - docker push registry.heroku.com/twitter-wall-ncl/web
